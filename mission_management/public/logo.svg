<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Jujutsu Kaisen Mission Management Logo -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#f0d060"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Cursed seal symbol -->
  <g transform="translate(10, 10)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#purpleGrad)" stroke-width="2"/>
    <circle cx="20" cy="20" r="5" fill="url(#purpleGrad)"/>
    <circle cx="20" cy="20" r="2" fill="url(#goldGrad)"/>
    <!-- Four cardinal marks -->
    <circle cx="20" cy="5" r="2" fill="url(#goldGrad)"/>
    <circle cx="20" cy="35" r="2" fill="url(#goldGrad)"/>
    <circle cx="5" cy="20" r="2" fill="url(#goldGrad)"/>
    <circle cx="35" cy="20" r="2" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="28" font-family="Cinzel, serif" font-size="14" font-weight="700" fill="url(#goldGrad)">
    JUJUTSU KAISEN
  </text>
  <text x="60" y="45" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#94a3b8">
    Mission Management System
  </text>
</svg>
